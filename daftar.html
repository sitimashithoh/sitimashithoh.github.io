<html>
  <head>
    <title>Daftar</title>
    <link rel="stylesheet" href="css.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>

  <body>
    <h1>Form Daftar</h1>

    <table border="0" style="center">
      <tr>
        <td>Nama Lengkap</td>
        <td>:</td>
        <td><input type="text" /></td>
      </tr>

      <tr>
        <td>No KTP</td>
        <td>:</td>
        <td><input type="text" /></td>
      </tr>

      <tr>
        <td>No KK</td>
        <td>:</td>
        <td><input type="text" /></td>
      </tr>

      <tr>
        <td>Agama</td>
        <td>:</td>
        <td>
          <select>
            <option>~~~Select~~~</option>
            <option>Islam</option>
            <option>Kristen Katolik</option>
            <option>Kristen Protestan</option>
            <option>Hindu</option>
            <option>Budha</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td>
          <select>
            <option>~~~Select~~~</option>
            <option>Laki-Laki</option>
            <option>Perempuan</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>Email</td>
        <td>:</td>
        <td><input type="email" /></td>
      </tr>

      <tr>
        <td>Username</td>
        <td>:</td>
        <td><input type="username" /></td>
      </tr>

      <tr>
        <td>Password</td>
        <td>:</td>
        <td><input type="password" /></td>
      </tr>

      <tr>
        <td>Alamat</td>
        <td>:</td>

        <td><textarea cols="22" rows="3"></textarea></td>
      </tr>

      <a class="link" href="indexs.html">Kembali</a>
      <tr>
        <td>
          <input type="submit" name="submit" value="Simpan" /><input
            type="reset"
            name="reset"
            value="Batal"
          />
        </td>
      </tr>

      <br />
      <br />
    </table>
  </body>
</html>
